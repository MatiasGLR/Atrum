    <title>Atrum</title>
    <script>
        function openHealth() {
            $('#exampleModal').modal('show');
        }
        function Dado(min, max) {
            let val = Math.round(Math.random() * (max - min) + min);
            document.querySelector("#resultado_Dado").style.background = "white";
            document.querySelector("#resultado_Dado").style.color = "black";
            if(min == max && min == 0){
                document.querySelector("#resultado_Dado").style.background = "#FFFFFF";
                return document.querySelector("#resultado_Dado").value = "";
            }
            else {
                document.querySelector("#resultado_Dado").style.background = "#FFFFFF";
                if(val == max) document.querySelector("#resultado_Dado").style.background = "rgb(200, 244, 152)";
                if(val == min) document.querySelector("#resultado_Dado").style.background = "rgb(244, 152, 152)";
                return document.querySelector("#resultado_Dado").value = val;
            }
        }
        function diezArriba() {
            var_vidaArriba = 10;
            vida_arriba.innerHTML = "<div style='font-size:80px'>10</div>";
        }
        function diezAbajo() {
            var_vidaAbajo = 10;
            vida_abajo.innerHTML = "<div style='font-size:80px'>10</div>";
        }
        function IniciarJuego() {
            let jugador = Math.round(Math.random() * (2 - 1) + 1);
            diezArriba();
            diezAbajo();
            if(jugador == 1) {
                document.querySelector("#resultado_Dado").value= "↑";
                document.querySelector("#resultado_Dado").style.color = "white";
                return document.querySelector("#resultado_Dado").style.background = "rgb(115, 117, 247)";
            } 
            else {
                document.querySelector("#resultado_Dado").value= "↓";
                document.querySelector("#resultado_Dado").style.color = "black";
                return document.querySelector("#resultado_Dado").style.background = "rgb(245, 243, 130)"; 
            }
        }
    </script>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered text-dark" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="exampleModalLabel"><b class="text-danger">Contador de Vida</b></h5>
                </div> 
                <div class="modal-body">
                    <div id="login-box" class="bg-white text-dark p-2">
                        <div id="barra_vida_arriba">
                            <div class="row">
                                <button id="boton_arriba_subir" style="background-color: rgb(157, 245, 130); font-size:30px; height:160px" class="col-4 vida_boton">+</button>
                                <button id="vida_arriba" onclick="diezArriba()" style="background-color: rgb(115, 117, 247); font-size:30px; height:160px; transform: rotate(180deg);" class="col-4 d-flex justify-content-center align-items-center"><div style="font-size:80px;">10</div></button>
                                <button id="boton_arriba_bajar" style="background-color: rgb(238, 135, 135); font-size:30px; height:160px" class="col-4 vida_boton">-</button>
                            </div>
                        </div>
                        <div class="roll_dice d-flex justify-content-center align-items-center" style="margin: 20px 0px">
                            <button class="pointer" onclick="Dado(1,20)" style="width:50px; height: 50px; margin:5px; font-size:30px; border: 2px solid black">20</button>
                            <button class="pointer" onclick="Dado(0,0)" style="width:50px; height: 50px; margin:5px; font-size:30px; border: 2px solid black">X</button>
                            <button class="pointer" onclick="IniciarJuego()" style="width:200px; height: 50px; margin:5px; font-size:30px; border: 2px solid black">ATRUM</button>
                            <p id="quieninicia"></p>
                            <input class="form-horizontal" id="resultado_Dado" style="height:50px; font-size:30px; width:50px; background-color: white;"type="text" disabled>
                        </div>
                        <div id="barra_vida_abajo">
                            <div class="row">
                                <button id="boton_abajo_bajar" style="background-color: rgb(238, 135, 135); font-size:30px; height:160px" class="col-4 vida_boton">-</button>
                                <button id="vida_abajo" onclick="diezAbajo()" style="background-color: rgb(245, 243, 130); font-size:30px; height:160px;" class="col-4 d-flex justify-content-center align-items-center"><div style="font-size:80px">10</div></button>
                                <button id="boton_abajo_subir" style="background-color: rgb(157, 245, 130); font-size:30px; height:160px" class="col-4 vida_boton">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
