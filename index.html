<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Atrum</title>
    <style>
        *{
            font-family: 'Tahoma';
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 95%;
            box-sizing: border-box;
        }

        .equipo_muestra {
            font-size:90%;
        }
        
        .Bronce {
            background-color: #CE8946;
            color:white;
        }
        .Plata {
            background-color: #c4c4c4;
        }
        .Oro {
            background-color: #f3e13a;
        }
        .Ónix {
            background-color: #303030;
            color:yellow;
        }
        .Inobtenible {
            background-color: #740000;
            color:white;
        }
        .bordeado {
            border-bottom: 3px solid white;
        }
        .Rojo {
            background-color: rgb(241, 140, 140);
        }
        .Azul {
            background-color: rgb(146, 217, 245);
        }
        .Verde {
            background-color: rgb(111, 250, 111);
        }
        .Violeta {
            background-color: rgb(212, 156, 245);
        }
        .Amarillo {
            background-color: rgb(243, 237, 156);
        }
        .Blanco {
            background-color: rgb(224, 224, 224);
        }
        .IconoVida img {
            width:100px;
        }
        .IconoVida {
            position:fixed;
            top:10%;
            left:calc(100%-100px);
        }
    </style>
</head>
<body style="overflow-x: hidden;">
    <div class="IconoVida">
        <button onclick="openHealth()"><img src="./Recursos/vida.webp" alt=""></button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered text-dark" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="exampleModalLabel"><b class="text-danger">Contador de Vida</b></h5>
                </div> 
                <div class="modal-body">
                    <div id="login-box" class="bg-white text-dark p-2">
                        <div id="barra_vida_arriba">
                            <div class="row">
                                <button id="boton_arriba_bajar" style="background-color: rgb(238, 135, 135); font-size:180%; height:80px" class="col-4 vida_boton">-</button>
                                <div id="vida_arriba" style="background-color: rgb(245, 243, 130); font-size:180%; height:80px" class="col-4">10</div>
                                <button id="boton_arriba_subir" style="background-color: rgb(157, 245, 130); font-size:180%; height:80px" class="col-4 vida_boton">+</button>
                            </div>
                        </div>
                        <div id="barra_vida_abajo">
                            <div class="row">
                                <button id="boton_abajo_bajar" style="background-color: rgb(238, 135, 135); font-size:180%; height:80px" class="col-4 vida_boton">-</button>
                                <div id="vida_abajo" style="background-color: rgb(245, 243, 130); font-size:180%; height:80px" class="col-4">10</div>
                                <button id="boton_abajo_subir" style="background-color: rgb(157, 245, 130); font-size:180%; height:80px" class="col-4 vida_boton">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        /*
        #barra_vida_arriba {
            position: fixed;
            top:0%;
            width:100%;
            text-align: center;
        }
        .vida_boton:hover {
            cursor: pointer;
        }
        #barra_vida_abajo {
            position: fixed;
            top:50%;
            width:100%;
        }
        .vida_boton:hover {
            cursor: pointer;
        }*/
    </style>

    <div class="equipo_muestra row">
        <div class="col-4 carta_equipo_1">
            <span class="carta_equipo_titulo" id="carta_equipo_titulo_1"></span>
            <span class="carta_equipo_imagen"></span>
            <span class="carta_equipo_habilidad_4" id="carta_equipo_habilidad_1_4"></span>
            <span class="carta_equipo_habilidad_3" id="carta_equipo_habilidad_1_3"></span>
            <span class="carta_equipo_habilidad_2" id="carta_equipo_habilidad_1_2"></span>
            <span class="carta_equipo_habilidad_1" id="carta_equipo_habilidad_1_1"></span>
            <span class="carta_equipo_habilidad_0" id="carta_equipo_habilidad_1_0"></span>
        </div>
        <div class="col-4 carta_equipo_2">
            <span class="carta_equipo_titulo" id="carta_equipo_titulo_2"></span>
            <span class="carta_equipo_imagen"></span>
            <span class="carta_equipo_habilidad_4" id="carta_equipo_habilidad_2_4"></span>
            <span class="carta_equipo_habilidad_3" id="carta_equipo_habilidad_2_3"></span>
            <span class="carta_equipo_habilidad_2" id="carta_equipo_habilidad_2_2"></span>
            <span class="carta_equipo_habilidad_1" id="carta_equipo_habilidad_2_1"></span>
            <span class="carta_equipo_habilidad_0" id="carta_equipo_habilidad_2_0"></span>
        </div>
        <div class="col-4 carta_equipo_3">
            <span class="carta_equipo_titulo" id="carta_equipo_titulo_3"></span>
            <span class="carta_equipo_imagen"></span>
            <span class="carta_equipo_habilidad_4" id="carta_equipo_habilidad_3_4"></span>
            <span class="carta_equipo_habilidad_3" id="carta_equipo_habilidad_3_3"></span>
            <span class="carta_equipo_habilidad_2" id="carta_equipo_habilidad_3_2"></span>
            <span class="carta_equipo_habilidad_1" id="carta_equipo_habilidad_3_1"></span>
            <span class="carta_equipo_habilidad_0" id="carta_equipo_habilidad_3_0"></span>
        </div>
    </div>
    <br><br><br><br>
    <p>
        <label for="input">Ingresar nombre de la carta</label><br>
        <input class="w-50" id="input" autofocus>
    </p>
    <p>
        <label for="edicion">Seleccionar Colección</label><br>
        <select style="width:40%" name="edicion" id="edicion" onchange="mostrarCartas()">
            <option value="">...</option>
            <option value="Inicio">Paquete de Inicio</option>
            <option value="Primera Edición">Primera Edición</option>
            <option value="Exclusiva">Exclusivas de Tienda</option>
            <option value="Capítulo 1">Capitulo 1</option>
            <option value="Capítulo 2">Capitulo 2</option>
            <option value="Capítulo 1 y Capítulo 2">Capítulo 1 y Capítulo 2</option>
            <option value="Personalizadas">Personalizadas</option>
        </select>
        <select name="" id="rareza" onchange="mostrarCartas()">
            <option value="">Todo</option>
            <option value="Bronce">Bronce</option>
            <option value="Plata">Plata</option>
            <option value="Oro">Oro</option>
            <option value="Ónix">Ónix</option>
            <option value="Inobtenible">Inobtenible</option>
        </select>
    </p>
    <p>
        <label for="habilidad">Buscar habilidad por nombre o descripción</label><br>
        <input style="width:40%" id="habilidad">
        <select name="" id="hab_lv" onchange="mostrarCartas()">
            <option value="">Todo</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </p>
    <br><br><hr>
    <div class="row "id="display-data"></div>
    <script src="./script.js"></script>
</body>

</html>
